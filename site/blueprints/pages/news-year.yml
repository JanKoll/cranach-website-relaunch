title: News Page
icon: ğŸ“

status:
  draft: true
  unlisted:
    label: Hidden Page
    text: The page is not listed in the main menu
  listed:
    label: Menu Page
    text: The page is listed in the main menu

columns:
  - width: 2/3
    sections:
      headerImage:
        type: files
        min: 1
        max: 5
        accept: image
      drafts:
        headline: Invisible Artefacts
        type: pages
        status: draft
        info: " {{ page.date.toDate('Y-m-d') }}"
        templates: news
      published:
        headline: Visible Artefacts
        type: pages
        status: unlisted
        info: " {{ page.date.toDate('Y-m-d') }}"
        templates: news

  - width: 1/3
    fields:
      headline:
        label: Headline
        type: text
        required: true
      previewText:
        label: Previewtext Text
        type: textarea
        maxlength: 200
        required: true
